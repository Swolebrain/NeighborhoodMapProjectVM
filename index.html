<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
      /* info about places service to get place info by id:
      https://developers.google.com/maps/documentation/javascript/examples/place-details
      */
    </script>
  </head>
  <body>
    <div class="row">
      <div id="ui-box" class="col-xs-12 col-md-3">
        <h4>Enter the name of your location:</h4>
        <input type="search" id="name-filter" data-bind="value: query, valueUpdate: 'keyup'">
        <ul id="matches" data-bind="foreach: markers">
          <li data-bind="text: title, click: $parent.toggleBounce" ></li>
        </ul>
      </div>
      <div id="map-canvas" class="col-xs-12 col-md-9"></div>
    </div>

    <!-- jquery used for getScript -->
    <script src="js/jquery.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="dist.js"></script>
  </body>
</html>
