      $.ajax( {
          url: "http://api.yelp.com/v2/business/IBM",
          dataType: 'json',
          type: 'GET',
          headers: { 'user-agent': 'Udacity Neighborhood Map Project for Victor Moreno http://www.swolebrain.com vmoreno@columbushs.com' },
          success: function(data) {
             // do something with data
             console.log(data);
          },
          error: function(err){
            console.log(err);
          }
      } );
      function initialize() {
        var mapOptions = {
          center: { lat: 30.25, lng: -97.7500},
          zoom: 10
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        var infowindow = new google.maps.InfoWindow({
            content: "infowindow content string"
        });
        
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(30.397621, -97.719604),
          map: map,
          title: "IBM Research Lab"
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
        
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
